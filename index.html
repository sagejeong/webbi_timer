<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WEBBI TIMER</title>

<body>
  <div id="app">
    <h1 class="logo">WEBBI</h1>

    <div class="timer-panel">

          <div id="hours">01</div>
          <button class="arrow" onclick="adjustTime('hours', -1)">â–¼</button>
        </div>
        <div class="colon">:</div>
        <div class="unit">
          <button class="arrow" onclick="adjustTime('minutes', 1)">â–²</button>
          <div id="minutes">00</div>
          <button class="arrow" onclick="adjustTime('minutes', -1)">â–¼</button>
        </div>
        <div class="colon">:</div>
        <div class="unit">
          <button class="arrow" onclick="adjustTime('seconds', 1)">â–²</button>
          <div id="seconds">00</div>
          <button class="arrow" onclick="adjustTime('seconds', -1)">â–¼</button>
        </div>
      </div>

      <div class="buttons">
        <button onclick="startTimer()">START</button>
        <button onclick="pauseTimer()">PAUSE</button>
        <button onclick="resetTimer()">RESET</button>

    </div>
  </div>

</body>
</html>
